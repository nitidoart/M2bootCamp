<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Nostra prima web con AJAX</h1>
    <button id="loadUsers">Cargar usuarios</button>
    <h3>Lista de usuarios</h3>
    <ul id="userList">

    </ul>

    <script>
        const handlerResponse = (response) => {
            const [userList] = $('#userList'); //destructuring para no tener que hacer [0]
            response.forEach((user) => {
                const newLi = document.createElement('li');
                newLi.innerText = user.name;

                userList.appendChild(newLi);
            });
        }//funcion encargada de manejar la respuesta

        const [loadUsers] = $('#loadUsers'); //con destructurion me traigo el elmento del array, dentro del array esta [<button></button>]

        const fetchUsers = () => {
            $.get("https://jsonplaceholder.typicode.com/users", handlerResponse);
        }

        loadUsers.addEventListener("click", fetchUsers)



    </script>
</body>

</html>
